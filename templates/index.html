<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ett samlat lajvkalendarium</title>

        <link rel="stylesheet" href="css/pure-min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div class="pure-g-r">
            <div class="pure-u-1-3">
                &nbsp;
            </div>

            <div class="pure-u-2-3">
            <h1>Ett samlat lajvkalendarium</h1>

            {% for item in items %}
                <div class="margin-1">
                    <h3>{{item.title}}</h3>
                    <p>{{item.author}}</p>
                    <ul>
                        {% for link in links %}
                        <li>{{item.link}}</li>
                        {% endfor %}
                    </ul>

                    <p>{{item.summary}}</p>
                </div>
            {% endfor %}
            </div>

            <div class="pure-u-1-3">
                &nbsp;
            </div>
        </div>
    </body>
</html>
